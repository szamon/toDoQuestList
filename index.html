<!DOCTYPE html>
<html>
  <head>
    <title>ToDoQuest App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-quest">Add Item</label><input id="new-quest" type="text"><button>Add</button>
      </p>
      <h3>Quest</h3>
      <ul id="incomplete-quests">
        <li><input type="checkbox"><label>Pay Mercenaries</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Earn money for Ferrari</label><input type="text" value="Earn money for Ferrari"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-quests">
        <li><input type="checkbox" checked><label>See the Witcher</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
